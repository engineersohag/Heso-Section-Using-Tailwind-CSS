<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocify Website Using Tailwind CSS</title>

        <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="container relative px-28 py-5 min-h-screen bg-[url('img/Image.png')] bg-cover bg-center bg-no-repeat">
        <nav class="flex items-center">
            <img src="img/logo.png" class="w-40 cursor-pointer">
            <ul class="list-none flex-1 text-center">
                <li class="inline-block px-5"><a href="#" class="no-underline text-white px-2">Home</a></li>
                <li class="inline-block px-5"><a href="#" class="no-underline text-white px-2">About</a></li>
                <li class="inline-block px-5"><a href="#" class="no-underline text-white px-2">Features</a></li>
                <li class="inline-block px-5"><a href="#" class="no-underline text-white px-2">Contact</a></li>
            </ul>
            <img src="img/cart.png" alt="" class="w-8 cursor-pointer">
        </nav>

        <div class="text-white mt-48 max-w-xl">
            <h1 class="text-6xl font-semibold leading-normal">Groceries <br> delivery in <span class="font-light">15 mins</span></h1>
            <p>Grocify offer a wide range of products, including fresh products, meats, dairy, baked goods and non-perishable items.</p>
        </div>

        <div class="mt-10">
            <a href="#" class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:border hover:text-white duration-300 border border-transparent">Order Now</a>
            <a href="#" class="text-white">Download App <span class="text-lg inline-block rotate-90">&#10148;</span></a>
        </div>

        <img src="img/grocery-image.png" alt="" class="w-full xl:w-1/2 xl:absolute bottom-0 right-20">

    </div>
    
</body>
</html>
